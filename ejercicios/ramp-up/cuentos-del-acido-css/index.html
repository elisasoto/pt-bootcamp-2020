<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los Cuentos del Ácido</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Gruesa+Libre&display=swap" rel="stylesheet">
</head>
<body>
    
    <img src="https://cdn.hipwallpaper.com/i/51/19/YusezD.jpg" id="psych">
    <h1>LOS CUENTOS DEL ÁCIDO</h1>
    <div class="container">
    <div class="buenos">
        <p>Nosotros somos los buenos y vamos de izquierda a derecha en un loop infinito</p>
                <img src="./assets/madrina.png" alt="madrina" class="bueno" id="madrina" width="80" height="80">
                <img src="./assets/princesa.png" alt="princesa" class="bueno" id="princesa" width="80" height="80">
                <img src="./assets/principe.png" alt="principe" class="bueno" id="principe" width="80" height="80">
                <img src="./assets/rana.png" alt="rana" class="bueno" id="rana" width="80" height="80">
    </div>

    <div class="inanimados">
        <p>Nosotros somos los objetos inanimados y hacemos rotamos 45° de izquierda a derecha</p>
            <img src="./assets/espada.png" alt="espada" class="inanimado" id="espada" width="80" height="80">
            <img src="./assets/lampara.png" alt="lampara" class="inanimado" id="lampara" width="80" height="80">
            <img src="./assets/manzana.png" alt="manzana" class="inanimado" id="manzana" width="80" height="80">
            <img src="./assets/castillo.png" alt="castillo" class="inanimado" id="castillo" width="80" height="80">
    </div>

    <div class="malos">
        <p>Nosotros somos los malos y hacemos lo que queremos</p>
            <img src="./assets/bruja.png" alt="bruja" class="malo" id="bruja" width="80" height="80">
            <img src="./assets/dragon.png" alt="dragon" class="malo" id="dragon" width="80" height="80">
            <img src="./assets/nomo.png" alt="malo" class="malo" id="nomo" width="80" height="80"> 
    </div>  
</div>      
    
</body>
</html>
